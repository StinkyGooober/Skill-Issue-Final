        <main>
            <h2>Get in Touch</h2>
            <p class="headp">If you would like to hire us or have any questions, feel free to reach out to <span><a href="mailto:contact@skillissue.com">contact@skillissue.com</a></span></p>
            <form action="#" method="post">
                <label for="name">*Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">*Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="company">Company:</label>
                <input type="text" id="company" name="company">
                <br>
                <label for="message">*Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br>
                <button type="submit" id="submit">Send Message</button>
            </form>
            <table>
                <h2 id="pricingHead">Our Pricing</h2>
                <tr>
                    <th>1 hour</th>
                    <th>2 hours</th>
                    <th>3 hours or more</th>
                </tr>
                <tr>
                    <td>$50</td>
                    <td>$100</td>
                    <td>$150</td>
                </tr>
            </table>
